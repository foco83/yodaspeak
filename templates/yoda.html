{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-4"><img src="http://www.clipartkid.com/images/512/yoda-face-stencil-yoda-magz-uk-9X3914-clipart.jpg" class="img-responsive" alt="imagen yoda"></div>
    <div class="col-md-4">
      <form class="form-horizontal" onSubmit="return process();">
          <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge"></label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Enter text">
              </div>
          </div>
        </form>
    </div>
    <div class="col-md-4"><button type="button" class="btn btn-success btn-lg"> Speak Yodish</button></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"><h2>{{ sentence }}</h2></div>
    <div class="col-md-4"></div>
  </div>

{% endblock %}
